<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0138e15995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Upload | Askers</title>
</head>

<body class="chats-body">
    <div class="header-wrapper">
        <header class="header">
            <div class="header__header-column">
                <a href="find.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">대입면접관 Asker</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2020</span>
            <li class="incoming-message message">
                <img src="screenshots/logo.jpg" class="friend_avatar" />
                <div class="message__content">
                    <span class="message__author">Asker</span>
                    <div class="message__bubble">
                        자기소개서에서 윤리와 사상 과목을 좋아한다고 언급했는데, 어떤 계기가 있었나요?
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message message">
                <img src="screenshots/logo.jpg" class="friend_avatar" />
                <div class="message__content">
                    <span class="message__author">Asker</span>
                    <div class="message__bubble">
                        가장 좋아하는 과목과 싫어하는 과목에 공통점이 있다면, 뭐라고 생각하나요?
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <button class="chat__write" class="chat__write-input" id="Helpful">Helpful Question</button>
        <button class="chat__write" class="chat__write-input" id="Unhelpful">Unhelpful Question</button>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen smaller</span>
    </div>
</body>

</html>
