<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0138e15995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Asker | Askers</title>
</head>

<body>
    <header class="header">
        <div class="header__header-column">
            <a href="find.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">Search by Subject</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <a href="upload.html">
                <span class="header__icon">
                    <i class="fas fa-plus"></i>
                </span>
            </a>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="find__recommended">
            <li class="find__friend friend">
                <div class="friend__column">
                    <img src="screenshots/logo.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            주식투자
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </li>
            <li class="find__friend friend">
                <div class="friend__column">
                    <img src="screenshots/logo.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            재무회계
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen smaller</span>
    </div>
</body>

</html>
