<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0138e15995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Upload | Askers</title>
</head>

<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:53</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Asker</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2020</span>
            <li class="incoming-message message">
                <img src="screenshots/logo.jpg" class="friend_avatar" />
                <div class="message__content">
                    <span class="message__author">Asker</span>
                    <div class="message__bubble">
                        Asker가 학습할 문서 파일을 올려주세요.
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input class="chat__write" type="image" placeholder="send message" class="chat__write-input">
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen smaller</span>
    </div>
</body>

</html>
