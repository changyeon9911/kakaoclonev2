<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0138e15995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Upload | Askers</title>
</head>

<body class="chats-body">
    <div class="header-wrapper">
        <header class="header">
            <div class="header__header-column">
                <a href="friends.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Reminder</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2020</span>
            <li class="incoming-message message">
                <img src="screenshots/logo.jpg" class="friend_avatar" />
                <div class="message__content">
                    <span class="message__author">Reminder</span>
                    <div class="message__bubble">
                        리마인딩 하고싶은 학습 파일을 올려주세요.
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input type='file' class="chat__write"></input>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen smaller</span>
    </div>
    <script src="upload_reminder.js"></script>
</body>

</html>
